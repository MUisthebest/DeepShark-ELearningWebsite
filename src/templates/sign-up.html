{% block content %}
<div class="flex items-center justify-center h-screen w-full bg-gray-100">
    <div class="w-96">
        <div class="justify-center flex flex-row items-center space-x-4 p-4">
            <h2 class="logo text-center font-bold">DEEPSHARK</h2>
            <img src="../static/image/shark.png" class="w-14 h-14">
        </div>
        <div class="text-sm text-gray-500 text-center mb-6">Join us and start learning today</div>

        <form action="api/auth/signup" method="POST" class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-[#5d6dea]">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-[#5d6dea]">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-[#5d6dea]">
            </div>

            <button type="submit" class="w-full bg-[#5d6dea] text-white py-2 whover:bg-[#4c5bd4] transition">
                Sign Up
            </button>
        </form>
        {% if success %}
        <div class="text-center mt-4 text-green-600">
            Sign up successfully!
        </div>
        {% endif %}
        {% if error %}
        <div class="text-center mt-4 text-red-600">
            {{error}}
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <div class="text-sm">Already have an account?
                <a href="{{ url_for('signin') }}" class="text-[#5d6dea] hover:underline">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<style>
    header {
        display: none;
    }
    footer {
        display: none;
    }
</style>

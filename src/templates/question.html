<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DEEPSHARK Search</title>
  <link rel="stylesheet" href="../static/css/question.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Highlight.js styles (dùng cho code trong answer nếu có) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/kotlin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/swift.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/dart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>

</head>
<body>
  <a class="title" href="/"><h2>DEEPSHARK</h2></a>

  <section class="search-section">
    <div class="search-container">
      <!-- panel trái: tabs -->
      <div class="search-tabs-panel">
        <div class="search-tabs">
          <div id="arxiv-tab" class="tab active" data-tab="arxiv">arXiv Search</div>
          <div id="so-tab"    class="tab"      data-tab="stackoverflow">StackOverflow Search</div>
        </div>
      </div>

      <!-- panel phải: form + kết quả -->
      <div class="search-results-panel">
        <!-- form arXiv -->
        <form id="arxiv-form" class="search-form" style="display:flex; gap:10px;">
          <input type="text" id="arxiv-query" placeholder="Search arXiv papers…" required>
          <button type="submit">Tìm kiếm</button>
        </form>
        <!-- form SO -->
        <form id="so-form" class="search-form" style="display:none; gap:10px;">
          <input type="text" id="so-query" placeholder="Search StackOverflow questions…" required>
          <button type="submit">Tìm kiếm</button>
        </form>

        <!-- vùng kết quả arXiv -->
        <div id="arxiv-results" class="results-pane" style="display:block;"></div>
        <!-- vùng kết quả SO -->
        <div id="so-results"    class="results-pane" style="display:none;"></div>
      </div>
    </div>
  </section>

  <!-- Highlight.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <!-- our JS -->
  <script src="../static/js/question.js"></script>
</body>
</html>

<div class="flex items-center justify-center h-screen w-full bg-gray-100">
    <div class="w-96">
        <div class="justify-center flex flex-row items-center space-x-4 p-4">
            <h2 class="logo text-center font-bold">DEEPSHARK</h2>
            <img src="../static/image/shark.png" class="w-14 h-14">
        </div>
        <div class="text-sm text-gray-500 text-center mb-6">Sign in to your account</div>

        <form action="/api/auth/signin" method="POST" class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5d6dea] bg-white">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5d6dea] bg-white">
            </div>

            <button type="submit"
                class="w-full bg-[#5d6dea] text-white py-2 rounded-lg hover:bg-[#4c5bd4] transition font-semibold">
                Sign In
            </button>
        </form>
        {% if error %}
        <div class="text-center mt-4 text-red-600">
            Wrong password or email
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <div class="text-sm text-gray-600">Don't have an account?
                <a href="/signup" class="text-[#5d6dea] hover:underline font-semibold">Sign Up</a>
            </div>
        </div>
    </div>
</div>
